<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b5ff5faf99.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="hero">

        <div id="custom_form">

            <form name="form">

                <div class="row">
                    <div class="input-croup">
                        <input type="text" id="name" name="name" required>
                        <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
                    </div>

                    <div class="input-croup">
                        <input type="email" id="email" name="email" required>
                        <label for="email"><i class="fa-solid fa-envelope"></i> Your Email</label>
                    </div>
                </div>

                <div class="input-croup">
                    <input type="password" id="password" name="password" required>
                    <label for="password"><i class="fa-solid fa-lock"></i> Your Password</label>
                </div>

                <div class="input-croup">
                    <textarea id="message" name="message" rows="8" required></textarea>
                    <label for="message"><i class="fa-solid fa-comment"></i> What's the weather today ?</label>
                </div>

                <div class="input-croup error" id="error">
                    <span>Please fill in all fields...</span>
                </div>

                <button type="submit" name="submit" id="btn">SUBMIT<i class="fa-solid fa-paper-plane"></i></button>

            </form>

        </div>

        <div id="textAnimation">

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
